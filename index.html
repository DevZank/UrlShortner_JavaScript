<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png"" type="image/x-icon" />

    <title>Encurtador de Link | JavaScript</title>
  </head>
  <body>
    <div class="container">
      <i class="bx bx-link-alt"></i>
      <h1>Encurtador de Link</h1>
      <label for="originalUrl">Digite sua URL para encurtar: </label>
      <input type="text" id="originalUrl" placeholder="https://examplo.com" />

      <div class="buttons">
        <button id="reload-btn">Recarregar</button>
        <button id="short-btn">Encurtar</button>
      </div>

      <label for="shortnedUrl">URL encurtado: </label>
      <textarea id="shortnedUrl" rows="3" readonly></textarea>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
